responses:
  utter_init:
  - text: Hey there! :) I will help you find the best place to eat, drink or have
          a coffee. I am still under development so please type "restart" if
          something wrong comes up. Also, if you get stuck, ask me for help by
          typing "help". Let's get started!
  utter_greet:
  - text: What are you looking for :D?
  - text: :D Please choose one of the following options
  - text: :D What can I help you with today?
  utter_noworries:
  - text: My pleasure!
  - text: You are welcome!
  utter_goodbye:
  - text: Talk to you later! :)
  - text: Have a good day! :D
  - text: Until next time! :D
  utter_out_of_scope:
  - text: I didn't catch that. What do you mean?

  utter_ask_place_id:
  - text: Which {facility_type} would you like?
  - text: Oops! I still need the {facility_type} of your choice to find its address.
  utter_ask_facility_type:
  - text: Should I search for a restaurant, bar or a cafe?
  utter_ask_location:
  - text: Great choice! Where should I search for {facility_type}s?
  - text: Could you tell me where whe {facility_type} should be located?
  - text: Please provide your city name, area or zip code to help me search for {facility_type}s.
  - text: Please enter your area or city name in order to find local providers.
  - text: One more thing. Where would you like to search for {facility_type}s?
  utter_ask_details:
  - text: Can you select a restaurant first? Press on more details

