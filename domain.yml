  utter_address:
  - text: The address of {facility_name} is {facility_address}.
  utter_ask_facility_name:
  - text: Which {facility_type} would you like?
  - text: Oops! I still need the {facility_type} name to find its address.
  utter_ask_facility_type:
  - text: Should I search for a restaurant, bar or a cafe?
  utter_ask_location:
  - text: Great choice! Where should I search for {facility_type}s?
  - text: Could you tell me where whe {facility_type} should be located?
  - text: Please provide your city name, area or zip code to help me search for {facility_type}s.
  - text: Please enter your area or city name in order to find local providers.
  - text: One more thing. Where would you like to search for {facility_type}s?
  utter_goodbye:
  - text: Talk to you later! :)
  - text: Have a good day! :D
  - text: Until next time! :D
  utter_greet:
  - text: Hi! :D What are you looking for?
  - text: Hey there! :D Please choose one of the following options
  - text: Hello! :D What can I help you with today?
  utter_noworries:
  - text: My pleasure!
  - text: You are welcome!
